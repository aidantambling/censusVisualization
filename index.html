<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Choropleth Map</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="titleContainer">
        <h2 id='title'>Census API Visualization Tool</h2>
    </div>
    <div id="canvasTitleContainer">
        <h2 id='canvasTitle'>Loading....</h2>
    </div>
    <div id='bodyContainer'>
        <div id="canvas-panel">
            <svg id='canvas'>
                
            </svg>
        </div>
        <div id='info-panel'>
            <div id="tooltips">
                <div id='tooltip-county'>
    
                </div>
                <div id='tooltip-stat'>
    
                </div>
            </div>
            <div id="viewChanger">
                <button id="quartileButton" class="active">Quartile View</button>
                <button id="sliderButton">Slider View</button>
            </div>
            <div id="legend-scale">
                <ul id='legend-labels'>
                    <li id="legend-element"><span style='background-color: tomato; display: flex; width: 2rem; height: 2rem; margin-right: 10%;'></span>Loading....</li>
                    <li id="legend-element"><span style='background-color:orange; display: flex; width: 2rem; height: 2rem; margin-right: 10%;'></span>Loading....</li>
                    <li id="legend-element"><span style='background-color: lightgreen; display: flex; width: 2rem; height: 2rem; margin-right: 10%;'></span>Loading....</li>
                    <li id="legend-element"><span style='background-color: limegreen; display: flex; width: 2rem; height: 2rem; margin-right: 10%;'></span>Loading....</li>
                    <li id="legend-element"><span style='background-color: black; display: flex; width: 2rem; height: 2rem; margin-right: 10%;'></span>Loading....</li>
                </ul>
                <div id="sliderBox">
                    <input type="range" id="slider" name="slider" min="0" max="100000" value="0" step="5000">
                    <div id="sliderValue">Loading....</div>
                </div>
            </div>
            <div id='description'>Loading....</div>
            <div id="selectionContainer">
                <button id="slideLeft" type="button">Prev</button>
                <div id="buttonSelector">
                    <button class="selectionButton" id="All">All Population</button>
                    <button class="selectionButton" id="Gender">Population by Gender</button>
                    <button class="selectionButton" id="Race">Population by Race</button>
                    <button class="selectionButton" id="Sexuality">Population by Sexuality</button>
                    <button class="selectionButton" id="Institutionalized">Institutionalized Population</button>
                    <button class="selectionButton" id="Median Age">Population by Median Age</button>
                </div>
                <button id="slideRight" type="button">Next</button>
            </div>
            <div id="boxContainer">
                <div id="buttonBox">
                    <button id="populationDataBtn" class="datasetButton">Population</button>
                </div>
            </div>
            <div id="percent-count-selector">
                <button id="countButton" class="active">Count View</button>
                <button id="percentButton">Percentage View</button>
            </div>
        </div>
        <div id="second-panel">
            <div id="ageGroupContainer">
                <div id="ageGroupButtons" style="display: none;">
    
                </div>
            </div>
        </div>
    </div>  
</body>
<script type="module" src="app.js" defer></script>
<script type="module" src="interfaceHandling.js" defer></script>
</html>
